# Set the default profile for local development
spring.profiles.active=dev

# Non-secret database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/twill?createDatabaseIfNotExist=true
spring.datasource.username=root

# JPA and Hibernate Properties (non-secret)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true